apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-openaq-config
data:
  default.conf: |
    server {
        listen       8080;
        server_name  openaq-mock;

        location / {
            root   /usr/share/nginx/html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-openaq-deployment
  labels:
      app: nginx-openaq
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx-openaq
    template:
        metadata:
          labels:
              app: nginx-openaq
        spec:
          containers:
              - name: nginx-openaq
                image: bitnami/nginx:latest
                imagePullPolicy: IfNotPresent
                ports:
                    - containerPort: 8080
                volumeMounts:
                    - name: nginx-data
                      mountPath: /usr/share/nginx/html
                    - name: config-volume
                      mountPath: /opt/bitnami/nginx/conf/server_blocks
          volumes:
          - name: nginx-data
            configMap:
                name: nginx-openaq-data
          - name: config-volume
            configMap:
                name: nginx-openaq-config
---
apiVersion: v1
kind: Service
metadata:
  name: "openaq-mock"
spec:
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
  selector:
    app: "nginx-openaq"
---
